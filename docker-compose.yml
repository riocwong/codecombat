version: '3'
services:
  proxy:
    build:
      context: .
      dockerfile: ./development/docker/Dockerfile
    command: bash -c "npm install && npm run proxy"
    volumes:
      - .:/coco
      - /coco/node_modules
    environment:
      DEV_CONTAINER: 1
    ports:
      - 7777:3000
  dev-server:
    build:
      context: .
      dockerfile: ./development/docker/Dockerfile
    command: bash -c "npm install && npm run dev"
    volumes:
      - .:/coco
      - /coco/node_modules
    environment:
      DEV_CONTAINER: 1
    ports:
      - 35432:35432
